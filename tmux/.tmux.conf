# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# Vim
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
bind-key m if-shell "tmux show-options -g mouse | grep off" "set-option -g mouse on; display 'mouse enabled'" "set-option -g mouse off; display 'mouse disabled'"

# https://stackoverflow.com/questions/35016458/how-to-write-if-statement-in-tmux-conf-to-set-different-options-for-different-t
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-8)"
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' \
  "set -g mouse-select-pane on; set -g mode-mouse on; \
    set -g mouse-resize-pane on; set -g mouse-select-window on"
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
  "set -g mouse on"
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.2" | bc)" = 1 ]' \
  "set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on"

# タイトルをいい感じにする
set -g set-titles on
setw -g automatic-rename on
set-option -g renumber-windows on

# 色をいい感じにする
set-option -g default-terminal 'xterm-256color'
set -g terminal-overrides ',xterm-256color:Tc'

# 雑にペインを作る
bind | split-window -h
bind - split-window -v

# エモくする
set-option -g status-left-length 100
set-option -g status-right-length 120
set -g status-fg white
set -g status-bg colour234

if-shell -b '[ "$(echo "$TMUX_VERSION < 2.9" | bc)" = 1 ]' \
  "set -g pane-border-fg colour245; set -g pane-active-border-fg colour39"

if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.9" | bc)" = 1 ]' \
  "set -g pane-border-style fg=colour245; set -g pane-active-border-style fg=colour39"

set -g status-left '#[fg=black,bg=white] #H [#S] #[fg=white,bg=colour242]#[fg=black,bg=colour242] #(whoami) #[default]#[fg=colour242]#[default]'
set -g window-status-format "#[fg=white,bg=colour234,nobold] #I #W #[default]"
set -g window-status-current-format "#[fg=colour234,bg=colour202]#[fg=color241,bg=colour202,noreverse] #I #W #[fg=colour202,bg=colour234,bold]#[default]"
set -g status-right '#[fg=colour81,bg=colour234]#[fg=white,bg=colour81] #(~/.dotfiles/tmux/mem.sh) #[fg=colour39]#[fg=white,bg=colour39] #(~/.dotfiles/tmux/la.sh) #[fg=colour4]#[fg=white,bg=colour4] %Y/%m/%d(%a)%H:%M#[default]'

# IDE
bind @ if-shell -F '#{==:#{m/r:^IDE:,#{window_name}},0}' \
  'split-window -v -p 22 -c "#{pane_current_path}" ; \
   select-pane -t 1 ; \
   split-window -h -p 28 -c "#{pane_current_path}" ; \
   split-window -v -p 22 -c "#{pane_current_path}" ; \
   select-pane -t 4 ; \
   split-window -h -p 50 -c "#{pane_current_path}" ; \
   select-pane -t 1 ; \
   send-keys -t 1 "nvim ." C-m ; \
   send-keys -t 2 "claude" C-m ; \
   rename-window "IDE:#{b:pane_current_path}"' \
  'display-message "Already in IDE window"'

# float
bind ^ if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E 'tmux attach-session -t popup || tmux new-session -s popup'
}

# 閉じる
bind w confirm-before kill-window

# クリップボード
if-shell "uname | grep -q Darwin" {
  set -s copy-command "pbcopy"
} {
  if-shell "[ -n \"$WAYLAND_DISPLAY\" ]" {
    set -s copy-command "wl-copy"
  } {
    set -s copy-command "xclip -in -selection clipboard"
  }
}

# Ctrl-b + Backspace でバッファをクリア
bind-key BSpace send-keys -R \; send-keys C-l \; clear-history
